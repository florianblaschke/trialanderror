<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script src="javascript.js" defer></script>
    <title>Document</title>
  </head>
  <body data-js="body">
    <button data-js="button" class="likes">Like me</button>
    <p data-js="white" id="likes">0</p>
    <h1 hidden>YOU ARE A F* GENIUS</h1>

    <button style="display: block" data-js="submitButton">Submit</button>
    <input type="text" placeholder="Muc du schreiben Mail" />
    <h2 data-js="paras" id="submit">0</h2>
    <div data-js="div1"></div>
    <button data-js="bigFatButton" class="bigFatButton" style="display: block">
      BIG FAT BUTTON
    </button>

    <label for="slider">COLOR</label>
    <input
      type="range"
      id="slider"
      data-js="color-slider"
      value="0"
      max="100"
    />

    <label for="round">ROUND</label>
    <input type="range" data-js="round-slider" value="0" max="50" />

    <label for="rotate">ROTATION</label>
    <input type="range" data-js="rotate-slider" value="0" max="360" />

    <label class="disco" for="disco">DISCO</label>
    <input
      class="disco"
      type="range"
      name="disco"
      id="disco"
      data-js="disco-slider"
    />
  </body>
</html>
